<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">

    <title>Zyrapp</title>
  </head>
  <body>
    <main class="login">
      <div class="container">
        <h3>- Admin -</h3>
        <div class="container__icon">
          <img src="assets/img/logo.svg" alt="" />
        </div>
        <form>
          <div class="userForm">
            <label for="userForm">Usuario</label>
            <input type="text" id="userForm" />
          </div>

          <div class="passForm">
            <label for="passForm">Password</label>
            <input type="password" id="passForm" />
          </div>

          <button type="submit" class="enterForm">Entrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
